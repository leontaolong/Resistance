<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>-->
    
</head>

<body>
    <div class="container">
        <div id="member">
            <h2 id="memberHeading">
                member:</h2>
                <div id="memberDiv"></div>
        </div>
        <div id=“protest”>
            <h2 id="protestHeading">
                protest:</h2>
                <div id="protestDiv"></div>
        </div>
        <div id="movement">
            <h2 id="movementHeading">movement:</h2>
                <div id="movementDiv"></div>
        </div>
        <div id="listOfProtestNearby">
            <h2 id="listHeading">List protests near a location:</h2>
            <div id="listDiv"></div>
        </div>
        <div class="registerMember">
            <h4>Register a new member</h4>
            <form class="form-horizontal" id="registerMemberForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input  class="form-control" id="RMname" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="RMemail" placeholder="Enter protestor email">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Zipcode</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="RMzipCode" placeholder="Enter protestor zipcode">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="RMsubmit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="registerProtest">
            <h4>Register a new protest</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="RPtitle" placeholder="Enter protest name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <input  class="form-control" id="RPdate" placeholder="Enter protest date">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Zipcode:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="RPzipcode" placeholder="Enter protest zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Add a Protestor:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="RPprotestor" placeholder="Add a protester to this protest">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="RPsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="registerMovement">
            <h4>Register a new movement</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="RMname" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Add a Protestor:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="RMaddProtest" placeholder="Enter protestor email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="RMsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="membertoProtest">
            <h4> Add a member to a protest</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Protestor Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="addMemeberProtester" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Protest Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="addMemeberProtest" placeholder="Enter protest">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="addMemeberSubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modifyProtest">
            <h4>Modify a protest</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="MPtitle" placeholder="Enter protest name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="MPdate" placeholder="Enter protest date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zipcode:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="MPzipcode" placeholder="Enter protest zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Add a Protestor:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="MPprotestor" placeholder="Enter protest zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="MPsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="protestToMovement">
            <h4>Add a protest to a movement</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Protestor Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="addMemeberProtestor" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Protest Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="addMemeberProtest" placeholder="Enter protest">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="addMemeberSubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="listProtestor">
            <h4>List protest members</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Protest Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="LPname" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="LPsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="membersNearProtest">
            <h4>List members near a protest</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Protest Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="MNPname" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="MNPsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="membersNearLocation">
            <h4>List protests near a location</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Protest Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="MNLname" placeholder="Enter protestor name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="MNLsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
<script src="bundle.js"></script>
